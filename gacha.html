<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width">
		<link href="stylesheets/gacha_styles.css" rel="stylesheet" type="text/css">
		<style>
			*, dialog::backdrop {
				cursor:url("sprites/icons/custom_pointer.png") 15 0, auto;
			}
			img, input[type="image"] {
				user-select : none;
				-webkit-user-drag : none;
			}
			.center {
  				display: block;
  				margin-left: auto;
  				margin-right: auto;
  				width: 50%;
			}
		</style>
	</head>
	<body style="background-color: #222222;">
		<input type="image" src="sprites/icons/close_button_1.svg" height="15vh" style="position:absolute;right:0%;top:0%;" onclick="send('O:GS,R:IN,M:close')">
		<img src="sprites/gachasprites/Closed-Chest.png" onclick="this.src='sprites/gachasprites/Open_Chest.png'" class="center">

		<!-- cross window messaging -->
		<script src="messages/common_messages.js"></script>
		<script>
			function spec_mess (m) {
				//
			}
			// sends the init message
			send("O:EQ,R:IN,M:init");
			function lfinmessage (e) {
				send("O:EQ,R:IN,M:lfin");
			}
			// when the equip screen is fully loaded it alerts the main window
			window.addEventListener("load",function (e) {lfinmessage()});
		</script>
	</body>
</html>
