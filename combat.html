		<script>
			function spec_mess (m) {
				if (m[0] === "#") {
					const elem = document.getElementById(m.slice(1,m.indexOf("?")))
					const s = m.slice(m.indexOf("?")+1);
					const sel = s.slice(0,s.indexOf("="));
					const val = s.slice(s.indexOf("=")+1);
					if (sel === "src") {
						elem.src = val;
					} else if (sel === "text") {
						elem.textContent = val;
					}
				}
			}
			send("O:CB,R:IN,M:init");
			//send("O:CB,R:IN,M:ERROR");
			window.addEventListener("load",function (e) {send("O:CB,R:IN,M:lfin")});
