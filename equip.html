		<script>
			function spec_mess (m) {
				switch (m[0]) {
					case "+":
						const s = m.slice(1,m.indexOf(","));
						m = m.slice(m.indexOf(",")+1);
						const ba = m.slice(0,m.indexOf(","));
						m = m.slice(m.indexOf(",")+1);
						const bo = m.slice(0,m.indexOf(","));
						m = m.slice(m.indexOf(",")+1);
						add_slot(s,ba,bo,m);
						break;
					case "=":
						// send("O:EQ,R:IN,M:$update slot: "+m);
						const s2 = m.slice(1,m.indexOf(","));
						m = m.slice(m.indexOf(",")+1);
						const ind = m.slice(0,m.indexOf(","));
						m = m.slice(m.indexOf(",")+1);
						let rc = m;
						if (m.indexOf(",") !== -1) {
							rc = m.slice(0,m.indexOf(","));
							m = m.slice(m.indexOf(",")+1);
						} else {
							m = "0";
						}
						//send("O:EQ,R:IN,M:$s="+s2+", ind="+ind+", rc="+rc+", rot="+m);
						set_slot(s2,Number(ind),rc,Number(m));
						break;
					case "-":
						// send("O:EQ,R:IN,M:$remove slot");
						remove_slot();
						break;
					case "^":
						// send("O:EQ,R:IN,M:$update info: "+m);
						m = m.slice(1);
						const args = m.split("+");
						update_item_info(args);
						break;
					case "&":
						// send("O:EQ,R:IN,M:$update equipped: "+m);
						m = m.slice(1);
						const arg_lst = m.split("|");
						update_equipped(arg_lst[0],arg_lst[1],arg_lst[2],arg_lst[3]);
						break;
				}
			}
			add_slot("","black","white","rnorm");
			add_slot("","black","white","rfine");
			add_slot("","black","white","rmagi");
			add_slot("","black","white","rmyth");
			add_slot("","black","white","rnorm");
			let current_slot = 0;
			function slot_click (slot) {
				current_slot = slot;
				// send("O:EQ,R:IN,M:$slot "+slot.toString()+" was clicked");
				send("O:EQ,R:IN,M:*EQRUN.SLOTCLICK-"+slot.toString());
			}
			function equip_item () {
				item_click = false;
				item_info_container.hidden = true;
				send("O:EQ,R:IN,M:*EQRUN.EQITEM-"+current_slot.toString());
				// send("O:EQ,R:IN,M:$equip item");
			}
			/*document.getElementById("equip_btn").addEventListener("click",equip_item);*/
			// sends the init message
			send("O:EQ,R:IN,M:init");
			function lfinmessage (e) {
				send("O:EQ,R:IN,M:lfin");
			}
			// when the loading screen is fully loaded it hides the cover and alerts the main window
			window.addEventListener("load",function (e) {lfinmessage()});
			let item_click = true;
			function handleBodyClick () {
				// send("O:EQ,R:IN,M:$EQ body click");
				if (item_click) {
					document.getElementById("item_info_container").hidden = true;
				} else {
					item_click = true;
				}
			}
			document.addEventListener("click",function(){execAfterDelay(handleBodyClick,50)});
			function dragstart (ev) {
				ev.dataTransfer.setData("text/plain",ev.target.id);
				ev.dataTransfer.effectAllowed = "link";
			}
			function dragover (ev) {
				ev.preventDefault();
				ev.dataTransfer.dropEffect = "link";
			}
			function dragdrop (ev) {
				ev.preventDefault();
				const data = ev.dataTransfer.getData("text/plain");
				ev.target.appendChild(document.getElementById(data));
				send("O:EQ,R:IN,M:$"+data+" was dropped into "+ev.target.id);
			}
		</script>
